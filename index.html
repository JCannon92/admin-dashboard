<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"></head>
<body>
    <header>
        <label for="search-bar">
            <img src="./img/search.png" alt="search icon">
            <input type="text" class="search-bar" name="search-bar" placeholder="Search...">
        </label>
        <div class="profile-menu">
            <img src="./img/notifications.png" alt="notifications icon">
            <img id="small-profile-picture" src="./img/profile-picture.png" alt="profile picture">
            <h2 id="name">John Cannon</h2>
        </div>
        <div><img id="large-profile-picture" src="./img/profile-picture.png" alt="profile picture"></div>
        <div class="welcome-message">
            <p>Hi there,</p>
            <h2>John Cannon</h2>
        </div>
        <div class="button-menu">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <section class="sidebar">
        <div id="title">
            <img id="dashboard-logo" src="./img/dashboard.png" alt="dashboard logo">
            <h1>Dashboard</h1>
        </div>
        <nav>
            <ul>
                <li><img src="./img/home.png" alt="home icon">Home</li>
                <li><img src="./img/profile.png" alt="profile icon">Profile</li>
                <li><img src="./img/messages.png" alt="messages icon">Messages</li>
                <li><img src="./img/history.png" alt="history icon">History</li>
                <li><img src="./img/tasks.png" alt="tasks icon">Tasks</li>
                <li><img src="./img/communities.png" alt="communities icon">Communities</li>
            </ul>
            <ul>
                <li><img src="./img/settings.png" alt="settings icon">Settings</li>
                <li><img src="./img/support.png" alt="support icon">Support</li>
                <li><img src="./img/privacy.png" alt="privacy icon">Privacy</li>
            </ul>
        </nav>
    </section>
    <section class="content">

    </section>
</body>
</html>
